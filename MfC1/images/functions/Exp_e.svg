  <title
     id="title3292">exp(x) with Tangent in (0,1)</title>
  <desc
     id="desc3294">
	This is the file
		http://commons.wikimedia.org/wiki/File:Exp_e.svg

	It shows the graph of the exponential e^x together with its
	tangent of slope 1, i.e. x+1.
</desc>
