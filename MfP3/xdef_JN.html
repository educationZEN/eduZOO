<eduzoo-definition definitiontitle="Jordan-Nullmenge des &#8477²">
<p>
	Sei <math-tex>M\subset\mathbb{R}^2</math-tex>. Die Menge <math-tex>M</math-tex>
	heißt <em>Jordan-Nullmenge</em> des <math-tex>\mathbb{R}^2</math-tex>, falls
	für alle <math-tex>\epsilon&gt;0</math-tex> endliche viele Rechtecke
	<math-tex>\{R_i\}_{i=1,\dots,n}</math-tex> mit Flächeninhalten
	<math-tex>\{A(R_i)\}_{i=1,\dots,n}</math-tex> existieren, die
	<math-tex>M</math-tex> überdecken und für die gilt
	<math-tex mode="display">
		\sum_{i=1}^n A(R_i)&lt;\epsilon
	</math-tex>
</p>
</eduzoo-definition>
