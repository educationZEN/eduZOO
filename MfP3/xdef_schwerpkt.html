<eduzoo-definition definitiontitle="Definition: Schwerpunkt einer Fl채che">
<p>
	Sei <math-tex>F\subset\mathbb{R}^2</math-tex> eine Fl채che mit Fl채cheninhalt
	<math-tex>A(F)=\iint_Fdxdy\neq0</math-tex>. Der Schwerpunkt
	<math-tex>(x_s,y_s)\in\mathbb{R}^2</math-tex> von <math-tex>F</math-tex> ist
	definiert durch
	<math-tex mode="display">
		\begin{eqnarray*}
			x_s &=&	\frac{1}{A(F)}\iint_Fx\,dxdy\\
			y_s &=&	\frac{1}{A(F)}\iint_Fy\,dxdy
		\end{eqnarray*}
	</math-tex>
</p>
</eduzoo-definition>
