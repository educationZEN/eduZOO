<div class="definition">
<strong>Definition: Nilpotente Matrix</strong><hr>
<p>
	Eine Matrix <tex>A\in\mathbb{C}^{n\times n}</tex> heißt <em>nilpotent</em>,
	wenn ein <tex>k\in\mathbb{N}</tex> existiert, sodass <tex>A^k=0</tex>. Die
	kleinste Zahl <tex>k\in\mathbb{N}</tex> mit <tex>A^k=0</tex> heißt
	<em>Nilpotenzgrad</em> von <tex>A</tex>
</p>
</div>

<p>
	Ist <tex>A\in\mathbb{C}^{n\times n}</tex> nilpotent mit Nilpotenzgrad <tex>k</tex>,
	so ist <tex>k\leq n</tex>.
</p>
